<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>SearchBox</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="../src/modal/css/main.css">
</head>
<body>
<div class="wrapper">
	<div class="inner">
		<div class="content">
			<h1>Modal---浮层</h1>
			<button class="btn">点我生成浮层</button>
			<div class="modal fade" id="facebox">
				<div class="modal-dialog">
				    <div class="modal-content">
				      	<div class="modal-header">
				        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        	<h4 class="modal-title">Modal title</h4>
				      	</div>
				      	<div class="modal-body">
				        	<p>One fine body&hellip;</p>
				      	</div>
				      	<div class="modal-footer">
				        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        	<button type="button" class="btn btn-primary">Save changes</button>
				    	</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</div>
	</div>
</div>
<script data-main="../src/main" src="../src/lib/require-2.1.11.js"></script>
<script type="text/javascript">
require.config({
    baseUrl: '../src',
    paths: {
        jquery: 'lib/jquery-1.11.3',
        modal: 'modal/modal',
    }
});
require(['jquery', 'modal'], function($, modal) {
	$(function () {
		$('.btn').modal({
			modalId: 'facebox'
		});

	});
});
</script>
</body>
</html>
