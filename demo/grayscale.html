<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>GrayScale</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="../src/adipoli/adipoli.css">
	<style type="text/css">
		.row {
			margin: 10px 30px 10px 0;
		}
	</style>
</head>
<body>
<div class="wrapper">
	<div class="inner">
		<div class="content">
			<h1>图片灰度处理via canvas</h1>
			<div>
				<img class="row1 row" src="images/Adipoli_1.png">				
			</div>			
		</div>
	</div>
</div>

<script data-main="../src/main" src="../src/lib/require-2.1.11.js"></script>
<script type="text/javascript">
require.config({
    baseUrl: '../src',
    paths: {
        jquery: 'lib/jquery-1.11.3',
        adipoli: 'grayscale/grayscale',
    }
});
require(['jquery', 'adipoli'], function($, adipoli) {
	$(function () {
		$('.row1').grayscale();

	});
});
</script>
</body>
</html>
