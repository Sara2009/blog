<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>Drag</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="../src/drag/css/main.css">
</head>
<body>
<div class="wrapper">
	<div class="inner">
		<div class="content" style="positon: relative">
			<h1>Drag(using throttle of underscore)</h1>
			<div style="positon: relative; width: 100%; height: 100px; border: 1px solid #ccc; margin-bottom: 20px; padding: 10px">
				<div id="drag1" class="dragable btn">点击我拖动吧</div>
			</div>
			<div style="positon: relative; width: 100%; height: 100px; border: 1px solid #ccc; padding: 10px">
				<div id="drag2" class="dragable btn">点击我拖动吧</div>
			</div>
		</div>
	</div>
</div>
<script data-main="../src/main" src="../src/lib/require-2.1.11.js"></script>
<script type="text/javascript">
require.config({
    baseUrl: '../src',
    paths: {
        jquery: 'lib/jquery-1.11.3',
        'drag': 'drag/drag',
        underscore: 'lib/underscore-1.8.3'
    }
});
require(['jquery', 'drag'], function($, dragui) {
	$(function () {
		$('.dragable').draggable();

	});
});
</script>
</body>
<html>
